        <title>Test Bid</title>
        <!--<script src="js/jquery.mobile-1.4.5.min.js"></script>-->
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>

    <body>
        <h1>What is your offer ?</h1>
        <div>
            <p>Best offer yet : <span id = "current-bid"></span></p>
            <p>End of Bidding time : <span id="end-bid-time"> </span></p>
            <p>
                Your Bid : <input type="text" value="" id="txf-bid">
                <button id="btn-get-bid"> OK</button>
                <div id="err-message"></div>
            </p>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                var CommandId = localStorage.getItem("command-id");
                //var CommandId = 4;
                window.localStorage.removeItem("command-id");
                console.log(CommandId);
                $.ajax({
                    url: 'http://localhost/get_current_bid.php',
                    method:'get',
                    data: { 'id_transaction':CommandId },
                    dataType: 'json',
                    success : function (data) {
                        if (data.success)
                        {
                                console.log(data.results[0]);

                                $("#current-bid").text(""+data.results[0].price);
                                $("#end-bid-time").html(""+data.results[0].timer);
                        }
                        else
                        {
                                console.log(data.success);
                                $("#err-message").html(""+data.message);
                        }
                    }
                });

                $("#btn-get-bid").click(function () {
                    //var CommandId = localStorage.getItem("command-id");
                    var CommandId = 4;
                    var new_price = parseInt($("#txf-bid").val());
                    var current_price = parseInt($("#current-bid").text());
                    if (isNaN(new_price) || new_price < 0)
                    {
                        $("#err-message").html("Entrez un nombre positif");
                        return;
                    }

                    if (new_price < current_price) {
                        $.ajax(
                            {
                                url: 'http://localhost/set_bid.php',
                                method: 'get',
                                data: {
                                    'id_transaction': CommandId,
                                    'new_price': new_price,
                                    'id_deliverer' : 3
                                },
                                dataType: 'json',
                                success: function (data) {
                                    window.localStorage.setItem("bid_return", "true");
                                    var result = window.localStorage.getItem("bid_return");
                                    window.location.href = "http://localhost/test/www/AfterBid.html"
                                }
                            }
                        )
                    }
                    else
                    {
                        console.log($("#current-bid").val());
                        console.log(new_price);
                        $("#err-message").html("New bid need to be lower than actual price !!!");
                    }

                });
            });
        </script>
    </body>

</html>
